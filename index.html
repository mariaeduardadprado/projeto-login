<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post">
                        <div class="campo">
                            <span class="material-symbols-outlined">account_circle</span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30"><label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">key</span>
                                <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" max="30"><label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha</a>
                    </form>
            </div>
        </section>
    </main>
